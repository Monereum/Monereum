version: '1.0'
steps:
  init_submodules:
    title: Init Submodules
    commands:
      - git submodule update --init --recursive
    image: codefreshio/git-image:latest
    working_directory: ${{main_clone}}

  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: monero
    working_directory: ./
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile: Dockerfile
    build_arguments:
      - NPROC=1
